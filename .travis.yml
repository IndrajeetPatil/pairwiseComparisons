language: r
r:
  - release
  - devel
dist: trusty
latex: true
warnings_are_errors: TRUE

env:
  global:
    - _R_CHECK_FORCE_SUGGESTS_=true
    - _R_CHECK_CRAN_INCOMING_=true

cache: packages

repos:
  CRAN: https://cloud.r-project.org
  ropensci: http://packages.ropensci.org

r_binary_packages:
  - magrittr
  - curl
  - jsonlite
  - rstan
  - Rcpp
  - RcppEigen
  - openssl
  - utf8
  - gss
  - haven
  - minqa
  - mvtnorm
  - nloptr
  - SparseM
  - httpuv
  - markdown
  - pander
  - git2r
  - rlang
  - bindrcpp
  - tidyr
  - dplyr
  - rstantools
  - bridgesampling
  - BH
  - stringi
  - BayesFactor
  - metaBMA
  - coda
  - coin
  - multcomp
  - pbkrtest
  - mc2d
  - data.table
  - lme4
  - lmerTest
  - GGally
  - emmeans

r_packages:
  - remotes
  - knitr
  - rmarkdown
  - afex

r_github_packages:
  - jimhester/lintr
  - r-lib/covr

cache:
  - $HOME/.ccache

addons:
  apt:
    packages:
      - ccache
      - libudunits2-dev
      - libgdal-dev
      - libproj-dev

before_install:
  - mkdir $HOME/.R && echo -e 'CXX_STD = CXX14\n\nVER=\nCCACHE=ccache\nCC=$(CCACHE) gcc$(VER) -std=gnu99\nCXX=$(CCACHE) g++$(VER)\nC11=$(CCACHE) g++$(VER)\nC14=$(CCACHE) g++$(VER)\nFC=$(CCACHE) gfortran$(VER)\nF77=$(CCACHE) gfortran$(VER)' > $HOME/.R/Makevars
  - mkdir -p ~/.R
  - echo -e 'max_size = 5.0G\nsloppiness = include_file_ctime\nhash_dir=false' > $HOME/.ccache/ccache.conf
  - echo "CXX14FLAGS=-O3 -mtune=native -march=native -Wno-unused-variable -Wno-unused-function  -Wno-macro-redefined" >> ~/.R/Makevars
  - echo "CXX14=g++ -std=c++1y -fPIC" >> ~/.R/Makevars

notifications:
  email:
  on_success: change
  on_failure: change

after_success:
  - Rscript -e 'covr::codecov()'
  - Rscript -e 'covr::coveralls()'
  - R CMD INSTALL $PKG_TARBALL
  - Rscript -e 'lintr::lint_package()'
